      ul li div:first-child {

      }

      ul li div.snake-head {
        background-color: #1d7320;
      }

      ul li div.snake-body {
        background-color: #41b346;
      }

      ul li div.bomb {
        background-color: #d62020;
      }

      ul li div.goal {
        background-color: #fdf9d7;
      }

      }
